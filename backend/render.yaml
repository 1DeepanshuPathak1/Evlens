services:
  - type: web
    name: event-review-summarizer-backend
    env: python
    pythonVersion: 3.12.0
    buildCommand: python copy_ml_files.py && pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_ORIGINS
        sync: false

